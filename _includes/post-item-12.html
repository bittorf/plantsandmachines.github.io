<div class="posts">
  <div class="jumbotron title_height postimg cover" style="background: url('{{post.teaserimage}}') center left no-repeat;background-attachment: fixed;
-webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
  </div>
  <div class="container margin-bottom">
    <div class="row">
      <div class="col-md-12">
        <div class="caption">
          <h3>{{ post.title }}</h3>
	  <p>{{ post.tags }}</p>	
          <p>{{ post.date | date_to_string }}</p><br>
          <p>{{ post.content | strip_html | truncatewords:60}}<br><br></p>
          <p><a  href="{{ post.url }}" class="btn btn-default" role="button">tell me more</a></p><br><br>
        </div>
      </div>
    </div>
  </div>
